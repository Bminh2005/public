<section class="card">
  <div class="card__header">
    <h2>Thông tin cá nhân</h2>
  </div>

  <div id="citView" class="grid two">
    <!-- Cột trái: 9 dòng -->
    <div>
      <div class="field">
        <span class="label">Họ tên</span>
        <span class="value" id="citName">—</span>
      </div>
      <div class="field">
        <span class="label">Bí danh</span>
        <span class="value" id="citAlias">—</span>
      </div>
      <div class="field">
        <span class="label">Ngày sinh</span>
        <span class="value" id="citDob">—</span>
      </div>
      <div class="field">
        <span class="label">Giới tính</span>
        <span class="value" id="citGender">—</span>
      </div>
      <div class="field">
        <span class="label">Nơi sinh</span>
        <span class="value" id="citBirthPlace">—</span>
      </div>
      <div class="field">
        <span class="label">Nguyên quán</span>
        <span class="value" id="citOrigin">—</span>
      </div>
      <div class="field">
        <span class="label">Dân tộc</span>
        <span class="value" id="citEthnicity">—</span>
      </div>
      <div class="field">
        <span class="label">Ngày đăng ký thường trú</span>
        <span class="value" id="citPermRegDate">—</span>
      </div>

      <!-- ĐỊA CHỈ TRƯỚC KHI CHUYỂN ĐẾN -->
      <div class="field address-row">
        <span class="label">Địa chỉ thường trú trước khi chuyển đến</span>
        <span class="value address-value" id="citPrevAddress">—</span>
      </div>
    </div>

    <!-- Cột phải -->
    <div>
      <div class="field">
        <span class="label">CCCD</span>
        <span class="value mask" id="citCCCD">—</span>
      </div>
      <div class="field">
        <span class="label">Ngày cấp CCCD</span>
        <span class="value" id="citCCCDDate">—</span>
      </div>
      <div class="field">
        <span class="label">Nơi cấp CCCD</span>
        <span class="value" id="citCCCDPlace">—</span>
      </div>
      <div class="field">
        <span class="label">Nghề nghiệp</span>
        <span class="value" id="citJob">—</span>
      </div>
      <div class="field">
        <span class="label">Nơi làm việc</span>
        <span class="value" id="citWorkplace">—</span>
      </div>
      <div class="field">
        <span class="label">Quan hệ với chủ hộ</span>
        <span class="value" id="citRelation">—</span>
      </div>
      <div class="field">
        <span class="label">Trạng thái cư trú</span>
        <span class="value badge" id="citStatus">—</span>
      </div>

      <!-- ĐỊA CHỈ THƯỜNG TRÚ HIỆN TẠI -->
      <div class="field address-row">
        <span class="label">Địa chỉ thường trú</span>
        <span class="value address-value" id="citAddress">—</span>
      </div>
    </div>
  </div>
</section>
