<!-- PHẢN ÁNH CỦA TÔI -->
<section class="card" id="secMyTickets">
  <!-- Header + nút Tạo mới góc phải -->
  <div class="card__header">
    <h2>Phản ánh của tôi</h2>
    <button id="btnShowNewTicket" class="btn-add-ticket">+ Tạo mới</button>
  </div>

  <p class="muted">
    Theo dõi các phản ánh, kiến nghị đã gửi tới Tổ dân phố: tình trạng xử lý,
    nội dung chi tiết và phản hồi (nếu có).
  </p>

  <!-- Thanh lọc trạng thái -->
  <div class="ticket-filters" id="ticketFilters">
    <button type="button" class="chip is-active" data-status="ALL">
      Tất cả
    </button>
    <button type="button" class="chip" data-status="NEW">Mới gửi</button>
    <button type="button" class="chip" data-status="PROCESSING">
      Đang xử lý
    </button>
    <button type="button" class="chip" data-status="DONE">Đã xử lý</button>
  </div>

  <!-- Danh sách phản ánh -->
  <div class="tickets" id="ticketList">
    <!-- JS sẽ render tại đây -->
  </div>

  <!-- Form gửi phản ánh mới (ẩn mặc định) -->
  <section class="panel new-ticket-panel" id="newTicketPanel" hidden>
    <form class="form" id="newTicketForm">
      <h3 style="margin-top: 0">Gửi phản ánh mới</h3>

      <label>
        <span>Loại phản ánh</span>
        <select name="category">
          <option value="An ninh, trật tự">An ninh, trật tự</option>
          <option value="Vệ sinh môi trường">Vệ sinh môi trường</option>
          <option value="Cơ sở hạ tầng vật chất">Cơ sở hạ tầng vật chất</option>
          <option value="Dịch vụ">Dịch vụ</option>
          <option value="Khác">Khác</option>
        </select>
      </label>

      <label>
        <span>Nội dung phản ánh</span>
        <textarea name="content" rows="4" required placeholder="Mô tả chi tiết vấn đề, địa điểm, thời gian…"></textarea>
      </label>

      <div class="form__row end" style="margin-top: 8px">
        <button type="submit" class="btn xs">Gửi phản ánh</button>
      </div>
    </form>
  </section>
</section>
